<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos incluir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deve <br> ser usada em cada caso.</p>

        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Apreviações</abbr> </li>
            <li><abbr title="Use a tag &lt;pre&gt;e dentro dela a tag &lt;code&gt;">Código-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
    
</body>
</html>
